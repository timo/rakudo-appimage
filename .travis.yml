language: node_js
dist: xenial
branches:
  except:
  - "/^untagged.*/"
node_js:
- stable
install:
- true
script:
- cd $TRAVIS_BUILD_DIR
- sh ./appimage/do_stuff.sh
- 'true'
- pwd
- ls -l
before_deploy:
- pwd
- cd $TRAVIS_BUILD_DIR
- pwd
- find . -iname 'Rakudo*AppImage'
- find .. -iname 'Rakudo*AppImage'
- cp ./appimage/out/*.AppImage out/
- cp ../appimage/out/*.AppImage out/
- cp ../out/*.AppImage out/
- cp ./out/*.AppImage out/
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/*.AppImage
  file_glob: true
  draft: true
  on:
    repo: timo/rakudo-appimage
  skip_cleanup: 'true'
